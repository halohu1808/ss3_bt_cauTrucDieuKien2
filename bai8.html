<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>

<script>
    let age = prompt('input age: ');
    if(age >120 || age < 0){
        alert('WRONG AGE! Input age in range: 0 - 120!')
    }else alert( age + ' is a Good Age!');

</script>

</body>
</html>
