    <title>S=a*b/2;</title>

<script>
    let a= prompt('Nhập a:');
    let b=prompt('Nhap b: ');

    if(a==0){
        if(b == 0){
            alert('Phương trình vô số nghiệm.');
        }else alert('Phương trình vô nghiệm');
    } else {
     let x = b/a;
     alert('x = ' + x);
    }


</script>
