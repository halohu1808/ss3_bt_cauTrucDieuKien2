<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>

<script>
    let a = Number(prompt('Nhập cạnh a của hình vuông: '));

    let s = a*a;

    alert('Diện tích hình vuông có cạnh là a = ' +a+ ' là: ' +s);
</script>
</body>
</html>
