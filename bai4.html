<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>

    let a= prompt('Nhập a:');
    let b=prompt('Nhap b: ');

    let s = a*b;
    alert('diện tích hình chữ nhật có 2 cạnh a,b là: ' +s);

</script>
</body>
